<div class="bg">
    <div class="parent">
        <div class="child">
            <div nz-col>
                <h1 style="margin-left: 55px;">Client Signup</h1>
            </div>
            <form nz-form [formGroup]="validateForm" (ngSubmit)="SubmitForm()">
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="THE INPUT IS NOT VALID E-mail">
                        <input nz-input placeholder="E-mail" formControlName="email" id="email"/>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="THE INPUT IS NOT VALID password">
                        <input nz-input placeholder="password" formControlName="password" id="email"/>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="THE INPUT IS NOT VALID password">
                        <input nz-input placeholder="confirmpassword" formControlName="checkPassword" id="email"/>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="THE INPUT IS NOT VALID name">
                        <input nz-input placeholder="name" formControlName="name" id="email"/>
                    </nz-form-control>
                </nz-form-item>
                
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="THE INPUT IS NOT VALID lastname">
                        <input nz-input placeholder="lastname" formControlName="lastname" id="email"/>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="THE INPUT IS NOT VALID phone">
                        <input nz-input placeholder="phone" formControlName="phone" id="email"/>
                    </nz-form-control>
                </nz-form-item>

                <button nz-button class="login-form-button login-form-margin " [nzType]="'primary'">Register</button>
                or <a routerLink="/login">login now !</a>
                
            </form>
        </div>
    </div>
</div>
