<div class="bg">
    <div class="parent">
        <div class="child">
            <div nz-row-class="imgDiv">
                <div nz-col nzSpan="24">
                    <h1 style="margin-left: 100px;">Login</h1>
                </div>
            </div>
            <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzErrorTip="please input your email">
                        <nz-input-group nzPrefixIcon="user">
                        <input type="text" nz-input formControlName="userName"  placeholder="Email" />
                    </nz-input-group>
                    </nz-form-control>
                </nz-form-item>


                <nz-form-item>
                    <nz-form-control nzErrorTip="please input your password">
                        <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="password"  placeholder="Password" />
                    </nz-input-group>
                    </nz-form-control>
                </nz-form-item>

                <button nz-button class="login-from-button login-form-margin" [nzType]="'primary'">Log in</button>
                or <a routerLink="/register">register now </a>
            </form>

        </div>
    </div>
</div>
